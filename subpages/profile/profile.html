<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <title>인천주막 ㆍ 마이페이지</title>
    <link rel="stylesheet" href="/subpages/profile/css/profile.css">
    <link rel="stylesheet" href="../../css/navbar.css">
</head>

<body style="background-color: rgb(245,245,245);">
    <header></header>
    <main>
        <div class="main-container">
            <div class="row">
                <div class="col">
                    <section class="user-information">
                        <div class="bookmark-box">
                            <div id="bookmark">
                                <h5> 관심 있는 술 </h5>
                            </div>
                        </div>
                        <div class="follower-box">
                            <div id="follower">
                                <h5> 팔로워 </h5>
                            </div>
                        </div>
                        <div class="following-box">
                            <div id="following">
                                <h5> 팔로잉 </h5>
                            </div>
                        </div>
                        <div class="review-box">
                            <div id="reviews">
                                <h5> 리뷰 </h5>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col">
                <!-- 유저 정보 -->
                    <section class="user-information">
                        <div class="user-info-form">
                            <div class="image-box">
                                <img id="profile_image" class="rounded">
                            </div>
                            <div class="user-info">
                                <h5>email</h5>
                                <p id="email"></p>
                            </div>
                            <div class="user-info">
                                <h5>별명</h5>
                                <p id="nickname"></p>
                            </div>
                            <div class="user-info">
                                <h5>소개</h5>
                                <pre id='introduction'></pre>
                            </div>
                        </div>
                    </section>
                    <section class="btn-area">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button onclick="location.href='profile_edit.html'" class="btn btn-outline-success me-md-2" type="button">프로필 수정하기</button>
                            <button onclick="location.href='/index.html'" class="btn btn-outline-secondary" type="button">메인 화면으로</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer"></footer>

    <script type="module" src="/subpages/profile/js/profile.js"></script>  
</body>
</html>
