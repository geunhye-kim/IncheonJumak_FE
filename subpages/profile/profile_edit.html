<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <title>인천주막 ㆍ 내 정보 수정</title>
    <link rel="stylesheet" href="/subpages/profile/css/profile_edit.css">
    <link rel="stylesheet" href="../../css/navbar.css">

</head>
<body style="background-color: rgb(245,245,245);">
    <header></header>
    <main>
        <section class="user-information">
            <div class="user-info">
                <div class="user-form-info">
                    <p>email : </p>
                    <p id="email"></p>
                </div>
                <div>
                    <p>별명 :</p>
                    <p id="nickname"></p>
                </div>
                <div>
                    <p>소개 :</p>
                    <textarea id="introduction" cols="70" rows="10" class="introduction"></textarea>
                </div>
            </div>
        </section>
        <section class="user-information" style="margin-top: 50px;">
            <div class="user-image">
                <p>프로필 사진 :</p>
                <img src='' alt="profile_image" id="profile_image">
                <input type="file" id="profileimage">
            </div>
        </section>
        <section class="btn-area">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button id="profileedit" class="btn btn-outline-success me-md-2" type="button">수정하기</button>
                <button onclick="history.back()" class="btn btn-outline-secondary" type="button">뒤로가기</button>
            </div>
        </section>
    </main>

    <footer class="footer"></footer>

    <script type="module" src="/subpages/profile/js/profile_edit.js"></script>
</body>
</html>
