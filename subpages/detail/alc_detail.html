<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>인천주막 ㆍ 전통주 상세</title>
    <link rel="stylesheet" href="../../css/navbar.css">
    <link href="/subpages/detail/css/alc_detail.css" rel="stylesheet" type="text/css" />
</head>

<body>
    
    <header></header>
        
    <main>

        <section>
            <div class="card-title">
                <span>전통주 상세 정보</span>
                <div class="main-container">
                    <div class="row">
                        <div class="col">
                            <section class="user-information">
                                <div id="image-box">
                                </div>
                            </section>
                        </div>
                        <div class="col">
                        <!-- 술 정보 -->
                        <section class="user-information">
                            <div id="name-box">
                                <div id="name">
                                    <h5> 이름 </h5>
                                </div>
                            </div>
                            <div class="sort-box">
                                <div id="sort">
                                    <h5> 종류 </h5>
                                </div>
                            </div>
                            <div class="bev-box">
                                <div id="beverage">
                                    <h5> 도수 </h5>
                                </div>
                            </div>
                            <div class="taste-box">
                                <div id="taste">
                                    <h5> 맛 </h5>
                                </div>
                            </div>
                        </section>
                            <section class="btn-area">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <div class="toggle">
                                        <button type="button" id="bookmarkButton" data-complete-text="북마크 취소" autocomplete="off" class="btn btn-outline-success me-md-2">북마크 하기</button>
                                    </div>
                                    <button onclick="location.href='/index.html'" class="btn btn-outline-secondary" type="button">메인 화면으로</button>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
            <div class="review-container"> <!-- 리뷰 -->
                <div class="column-JM">
                    <span></span>
                    <button type="button" class="btn btn-warning" id="write_review">리뷰 작성</button>
                </div>
                <div class="typing-review">
                    <input type="text" name="review" id="review" placeholder="리뷰를 작성해 주세요">
                </div>
                <div id="review-list"></div>
            </div>        
        </section>

    </main>

    <footer class="footer"></footer>

    <script type="module" src="/subpages/detail/js/alc_detail.js"></script>
</body>
</html>
