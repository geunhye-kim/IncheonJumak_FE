<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>인천주막 ㆍ 행사 상세</title>
    <link rel="stylesheet" href="../../css/navbar.css">
    <link href="/subpages/detail/css/eve_detail.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <header></header>
    <main>
      <section class="event-information">
        <div class="row">
          <div class="col">
            <div class="event-box">
              <div class="event-info-box">
                <div id="name">
                  <h5> 행사 이름 </h5>
                </div>
              </div>
              <div class="event-info-box">
                <div id="region">
                  <h5> 지역 </h5>
                </div>
              </div>
              <div class="event-info-box">
                <div class="period">
                  <h5> 행사기간 </h5>
                </div>
                <div class="period">
                  <div id="started_at">
                  </div>
                  <div id="ended_at">
                  </div>
                </div>
                <div class="event-info-box">
                  <div id="region_drink">
                    <h5> 이 지역의 전통주 </h5>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="image-box" id="image-box">
          </div>
        </div>
        </div>
      </section>
      <section class="review-zone">
        <div class="review-container"> <!-- 리뷰 -->
          <div class="column-JM">
              <span></span>
              <button type="button" class="btn btn-warning" id="write_review">리뷰 작성</button>
          </div>
          <div class="typing-review">
              <input type="text" name="review" id="review" placeholder="리뷰를 작성해 주세요">
          </div>
          <div id="review-list"></div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="/subpages/detail/js/eve_detail.js"></script>
  </body>
</html>
