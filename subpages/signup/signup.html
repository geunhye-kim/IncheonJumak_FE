<!DOCTYPE html>
<html lang="kor">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <title>인천주막</title>
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="images/bg01.jpg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3><strong>회원가입</strong></h3>
                <p class="mb-4">술은 차(茶)를 대신할 수 있지만 <br>차는 술을 대신할 수 없다. </p>
              </div>
              <form id="signup_form">
                <div class="form-group first" id="email-container">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email">
                  <div id="sendmail">
                    <a href="#" id="send_mail">메일전송</a>
                  </div>
                </div>
                <div class="form-group mb-4" id="verifi-container">
                  <label for="code">Verification Code</label>
                  <input type="text" class="form-control" id="code">
                  <div id="verify">
                    <i id="verify_count"></i>
                    <a href="#" id="code_check">코드인증</a>
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label for="nickname">NickName</label>
                  <input type="text" class="form-control" id="nickname">
                </div>
                <div class="form-group mb-4">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group last mb-4">
                  <label for="confirmpassword">ConfirmPassword</label>
                  <input type="password" class="form-control" id="confirmpassword">
                </div>
                

                <div class="d-flex mb-5 align-items-center">
                  <span class="ml-auto"><a href="/subpages/login/login.html" class="forgot-pass">Log In</a></span>
                </div>

                <input type="button" value="Sign Up" class="btn text-white btn-block btn-primary" id="signup">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script type='module' src="js/signup.js"></script>
</body>

</html>
