<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="3CXQSEtbTv37M-3Us8g2BxVZsDUxIb8wyzeJ6rUbh_c" />
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>인천주막</title>

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>

<body>
    
    <header></header>
        
    <main>
        <section class="event-aria">
            <div class="card-title">
                <span>전통주 행사</span>
            </div>
            <div class="event-list">
                <div class="event-img">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://sool-fest.com/home/img/main/main_bnr.jpg" class="d-block w-100 h-50" style="height: 250px; object-fit: cover;" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="/images/seoulsakefestival.jpg" class="d-block w-100 h-50" style="height: 250px; object-fit: cover;" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="/images/seoulbarspritshow.jpg" class="d-block w-100" style="height: 250px; object-fit: cover;" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="event-list-text" id="event-list-text">
                </div>
            </div>
        </section>

        <section class="alchol-aria">
            <div class="card-title">
                <span>한국 전통주 : 최고의 술</span>
            </div>
            <div class="card-container" id="alchol-card-list">

                <button class="pagination-btn-l" id="pagination-btn-l"><img src="images/prelogo.png"></button>
                <div id="alchol-list"></div>
                <button class="pagination-btn-r" id="pagination-btn-r"><img src="images/nextlogo.png"></button>

            </div>
        </section>

        <section class="ad-aria">
            <img src="/images/thebanchanad.jpg">
            <div class="ad-text">AD</div>
        </section>

        <section class="brewery-aria">
            <div class="card-title">
                <span>전통주 양조장</span>
            </div>
            <div class="brewery-container" id="brewery-card-list">
                
                <button class="pagination-btn-bl" id="pagination-btn-bl"><img src="images/prelogo.png"></button>
                <div id="brewery-list"></div>
                <button class="pagination-btn-br" id="pagination-btn-br"><img src="images/nextlogo.png"></button>

            </div>
        </section>
    </main>

    <footer class="footer"></footer>

    <script type="module" src="js/index.js"></script>
</body>
</html>
